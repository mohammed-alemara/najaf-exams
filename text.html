<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تضمين HTML داخل HTML</title>
</head>
<body>

    <h1>مرحباً بك في موقعي</h1>
    <div id="content">
        <!-- سيتم تحميل محتوى الصفحة هنا -->
    </div>

    <script>
        fetch("index.html") // تحميل الصفحة المطلوبة
            .then(response => response.text())
            .then(data => {
                document.getElementById("content").innerHTML = data; // إدراج المحتوى داخل div
            })
            .catch(error => console.error("خطأ في تحميل الصفحة:", error));
    </script>

</body>
</html>
